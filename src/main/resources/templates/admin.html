<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
    <h1 th:inline="text">Hello Admin [[${#httpServletRequest.remoteUser}]]!</h1>
    <p>Click <a th:href="@{/addUser}">here</a> to add a user.</p>
    <p>Click <a th:href="@{/checkUser}">here</a> to check a user to see if it exists.</p>
    <p>Click <a th:href="@{/updateUser}">here</a> to update a user.</p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    </body>
</html>
